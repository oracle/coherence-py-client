name: CI Build
on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches:
      - '*'
  pull_request:
    branches: [ main ]
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8.x"]
        poetry-version: ["1.5.0"]
        os: [ubuntu-latest]
        coherenceVersion:
          - 24.03
          - 22.06.7
        base-image:
          - gcr.io/distroless/java17-debian11
        profile:
          - ",-jakarta,javax"
          - ",jakarta,-javax"
        exclude:
          - coherenceVersion: 24.03
            profile: ",-jakarta,javax"
          - coherenceVersion: 22.06.7
            profile: ",jakarta,-javax"

    runs-on: ${{ matrix.os }}
    steps:
      - name: Get Docker Images
        shell: bash
        run: |
          docker pull ${{ matrix.base-image }}
          uname -a

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install Poetry
        shell: bash
        run: |
          pip install poetry==${{ matrix.poetry-version }}

      - name: Install Dependencies
        run: python -m poetry install

#      - name: Configure Validation
#        run: python -m poetry run make validate-setup
#
#      - name: Validate Sources
#        run: python -m poetry run make validate

      - name: Run test
        shell: bash
        run: |
          python -m poetry run ./tests/scripts/run-tests.sh \
                  ${{ matrix.coherenceVersion }} \
                  ${{ matrix.base-image }} \
                  ${{ matrix.profile }}
      - name: Archive server logs
        uses: actions/upload-artifact@v4
        with:
          name: server-logs-${{ matrix.coherenceVersion }}
          path: ./tests/utils/*.txt
          retention-days: 10
